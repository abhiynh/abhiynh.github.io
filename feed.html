<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Y N Hosakote Community</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Lexend',sans-serif;background:#f1f5f9;}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-50">
<div class="max-w-5xl mx-auto flex items-center justify-between p-4">

<div class="flex items-center gap-3">
<img src="logo.png" class="w-10 h-10 rounded-full">
<div>
<h1 class="font-bold text-lg">Y N Hosakote</h1>
<p class="text-xs text-gray-500">Community Connect</p>
</div>
</div>

<div class="flex items-center gap-4">
<a href="create-post.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">Upload</a>
<button id="logoutBtn" class="text-red-500 font-semibold">Logout</button>
</div>

</div>
</header>

<!-- POSTS CONTAINER -->
<main class="max-w-2xl mx-auto mt-6 px-3">

<div id="postsContainer" class="space-y-6"></div>

</main>

<!-- FIREBASE -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

/* CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const postsContainer = document.getElementById("postsContainer");

/* REQUIRE LOGIN */
onAuthStateChanged(auth, (user) => {
  if(!user){
    window.location.href="citizen_login.html";
  }
});

/* LOGOUT */
document.getElementById("logoutBtn").onclick = ()=>{
  signOut(auth);
  window.location="citizen_login.html";
}

/* REALTIME POSTS LOAD */
const q = query(collection(db,"posts"), orderBy("createdAt","desc"));

onSnapshot(q, (snapshot)=>{

  postsContainer.innerHTML="";

  if(snapshot.empty){
    postsContainer.innerHTML="<p class='text-center text-gray-500'>No posts yet</p>";
    return;
  }

  snapshot.forEach(doc=>{
    const post = doc.data();

    const card = `
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">

      <div class="flex items-center gap-3 p-4">
        <img src="https://api.dicebear.com/7.x/initials/svg?seed=${post.authorName}" 
        class="w-10 h-10 rounded-full">

        <div>
          <h3 class="font-semibold">${post.authorName}</h3>
          <p class="text-xs text-gray-500">${new Date(post.createdAt.seconds*1000).toLocaleString()}</p>
        </div>
      </div>

      ${post.imageUrl ? `<img src="${post.imageUrl}" class="w-full max-h-[450px] object-cover">` : ""}

      <div class="p-4">
        <p class="text-gray-800">${post.text}</p>
      </div>

      <div class="flex justify-around border-t py-3 text-gray-600 text-sm">
        <button>üëç Like</button>
        <button>üí¨ Comment</button>
        <button>‚Üó Share</button>
        <button class="text-red-500">‚ö† Report</button>
      </div>

    </div>
    `;

    postsContainer.innerHTML += card;
  });

});

</script>

</body>
</html>
