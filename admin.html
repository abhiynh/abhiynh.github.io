<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Y N Hosakote Admin Portal</title>

<script src="https://cdn.tailwindcss.com"></script>

<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        primary: "#16a34a",
        navy: "#0f172a",
      },
      fontFamily: {
        display: ["Public Sans", "sans-serif"]
      }
    }
  }
}
</script>
</head>

<body class="bg-gradient-to-br from-slate-100 via-white to-slate-200 font-display min-h-screen flex items-center justify-center">

<!-- Background Glow -->
<div class="absolute inset-0 overflow-hidden">
  <div class="absolute -top-32 -left-32 w-96 h-96 bg-green-400/20 blur-3xl rounded-full"></div>
  <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-emerald-300/20 blur-3xl rounded-full"></div>
</div>

<div class="relative w-full max-w-5xl bg-white shadow-2xl rounded-3xl overflow-hidden grid md:grid-cols-2">

  <!-- LEFT SIDE -->
  <div class="bg-navy text-white p-10 flex flex-col justify-between">

    <div>
      <div class="flex items-center gap-3 mb-6">
        <div class="bg-green-500/20 p-3 rounded-xl">
          <span class="material-symbols-outlined text-3xl text-green-400">admin_panel_settings</span>
        </div>
        <h2 class="text-lg font-bold tracking-wide">Y N Hosakote</h2>
      </div>

      <h3 class="text-3xl font-bold mb-4 leading-tight">
        Administrative Control Center
      </h3>

      <p class="text-slate-400 text-sm leading-relaxed">
        Secure login portal for managing village announcements and services.
      </p>
    </div>

    <div class="bg-white/10 border border-white/10 rounded-xl p-5 mt-10">
      <div class="flex items-center gap-2 mb-2 text-yellow-400">
        <span class="material-symbols-outlined">security</span>
        <span class="text-xs font-semibold uppercase tracking-wider">Restricted Access</span>
      </div>
      <p class="text-xs text-slate-300 leading-relaxed">
        Only authorized admins are allowed. All activities are monitored.
      </p>
    </div>

  </div>

  <!-- RIGHT SIDE LOGIN -->
  <div class="p-10 flex items-center">

    <div class="w-full max-w-sm mx-auto">

      <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Admin Login</h1>
        <p class="text-slate-500 text-sm">Sign in to manage announcements</p>
      </div>

      <!-- EMAIL -->
      <div class="mb-5">
        <label class="text-sm font-medium text-slate-700">Email</label>
        <div class="relative mt-1">
          <span class="material-symbols-outlined absolute left-3 top-3 text-slate-400">mail</span>
          <input id="email" type="email"
          class="w-full pl-10 pr-3 py-3 rounded-xl border border-slate-200 focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none transition"
          placeholder="Enter email"/>
        </div>
      </div>

      <!-- PASSWORD -->
      <div class="mb-5">
        <label class="text-sm font-medium text-slate-700">Password</label>
        <div class="relative mt-1">
          <span class="material-symbols-outlined absolute left-3 top-3 text-slate-400">lock</span>
          <input id="password" type="password"
          class="w-full pl-10 pr-3 py-3 rounded-xl border border-slate-200 focus:border-green-500 focus:ring-1 focus:ring-green-500 outline-none transition"
          placeholder="Password"/>
        </div>
      </div>

      <!-- BUTTON -->
      <button onclick="login()"
      class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-md transition">
      Sign In
      </button>

      <p id="error" class="text-red-500 text-sm mt-4 text-center"></p>

    </div>

  </div>

</div>


<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyANO19SvpXnBRbVssgO5My_RZUGIdbV_eU",
  authDomain: "ynhosakote-portal.firebaseapp.com",
  projectId: "ynhosakote-portal",
  storageBucket: "ynhosakote-portal.firebasestorage.app",
  messagingSenderId: "590401150310",
  appId: "1:590401150310:web:1af5701c6dae674c0b7ca7"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

/* LOGIN */
function login(){
const email=document.getElementById("email").value;
const password=document.getElementById("password").value;

auth.signInWithEmailAndPassword(email,password)
.then(()=>{
window.location.href="dashboard.html";
})
.catch(error=>{
document.getElementById("error").innerText="Invalid email or password";
});
}

/* AUTO LOGIN */
auth.onAuthStateChanged(user=>{
if(user){
window.location.href="dashboard.html";
}
});
</script>

</body>
</html>
