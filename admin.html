<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Y N Hosakote Admin Panel</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Lexend',sans-serif;background:#eef2f7;}
</style>
</head>

<body>

<!-- HEADER -->
<header class="bg-black text-white p-4 flex justify-between items-center">
<h1 class="font-bold text-lg">Y N Hosakote Admin Panel</h1>
<button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg">Logout</button>
</header>

<div class="max-w-5xl mx-auto mt-8 space-y-12">

<!-- REPORTS -->
<section>
<h2 class="text-2xl font-bold mb-4">ğŸš© Reports</h2>
<div id="reports" class="space-y-4"></div>
</section>

<!-- POSTS -->
<section>
<h2 class="text-2xl font-bold mb-4">ğŸ“ All Posts</h2>
<div id="posts" class="space-y-6"></div>
</section>

<!-- MEMBERS -->
<section>
<h2 class="text-2xl font-bold mb-4">ğŸ‘¤ Members</h2>
<div id="users" class="space-y-3"></div>
</section>

</div>


<script type="module">

/* Firebase Imports */
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import {
getFirestore,
collection,
onSnapshot,
doc,
deleteDoc,
getDoc
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);


/* ================= ADMIN AUTH GUARD ================= */

onAuthStateChanged(auth, async (user)=>{

  if(!user){
    window.location="citizen_login.html";
    return;
  }

  const userRef = doc(db,"members",user.uid);
  const userDoc = await getDoc(userRef);

  if(!userDoc.exists()){
    alert("User record not found");
    window.location="feed.html";
    return;
  }

  const role = userDoc.data().role;
  const approved = userDoc.data().approved;

  if(role !== "admin" || approved !== true){
    alert("Access Denied");
    window.location="feed.html";
    return;
  }

});


/* ================= LOGOUT ================= */

document.getElementById("logoutBtn").onclick = async ()=>{
  await signOut(auth);
  window.location="citizen_login.html";
};


/* ================= LOAD POSTS ================= */

const postsDiv=document.getElementById("posts");

onSnapshot(collection(db,"posts"),snapshot=>{
postsDiv.innerHTML="";

snapshot.forEach(d=>{
const p=d.data();

postsDiv.innerHTML+=`
<div class="bg-white p-4 rounded-xl shadow">
<h3 class="font-bold">${p.authorName}</h3>
<p class="mt-2">${p.text||""}</p>

${p.imageUrl?`<img src="${p.imageUrl}" class="mt-3 rounded-xl">`:""}

<button onclick="deletePost('${d.id}')"
class="mt-4 bg-red-600 text-white px-4 py-2 rounded-lg">
Delete Post
</button>
</div>
`;
});
});


/* DELETE POST */

window.deletePost=async(id)=>{
if(confirm("Delete this post?")){
await deleteDoc(doc(db,"posts",id));
}
};



/* ================= REPORTS ================= */

const reportsDiv=document.getElementById("reports");

onSnapshot(collection(db,"reports"),snapshot=>{
reportsDiv.innerHTML="";

snapshot.forEach(d=>{
const r=d.data();

reportsDiv.innerHTML+=`
<div class="bg-yellow-100 p-4 rounded-xl shadow">
<p><b>Post ID:</b> ${r.postId}</p>
<p><b>Reason:</b> ${r.reason}</p>
</div>
`;
});
});



/* ================= MEMBERS ================= */

onSnapshot(collection(db,"members"),snapshot=>{
usersDiv.innerHTML="";

snapshot.forEach(d=>{
const u=d.data();

usersDiv.innerHTML+=`
<div class="bg-white p-4 rounded-xl shadow flex justify-between items-center">
<div>
<p class="font-bold">${u.name}</p>
<p class="text-sm text-gray-500">${u.email}</p>
<p class="text-sm">Role: ${u.role}</p>
<p class="text-sm">Approved: ${u.approved}</p>
</div>

<div class="flex gap-2">

${u.approved === false ? `
<button onclick="approveUser('${d.id}')"
class="bg-green-600 text-white px-3 py-1 rounded">
Approve
</button>
` : ""}

<button onclick="banUser('${d.id}')"
class="bg-red-500 text-white px-3 py-1 rounded">
Ban
</button>

</div>
</div>
`;
});
});


/* BAN USER */

window.banUser=async(uid)=>{
if(confirm("Ban this user?")){
await deleteDoc(doc(db,"members",uid));
}
};

</script>

</body>
</html>
