<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Y N Hosakote</title>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<style>
body{
  font-family:Segoe UI, sans-serif;
  background:#f8fafc;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.panel{
  background:white;
  padding:35px;
  border-radius:14px;
  width:400px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
  text-align:center;
}

h2{
  margin-bottom:20px;
}

input, textarea{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:8px;
  border:1px solid #d1d5db;
  font-size:14px;
}

textarea{
  height:120px;
  resize:none;
}

button{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  border-radius:8px;
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

.delete{
  background:#dc2626;
}

.logout{
  background:#64748b;
}

#postArea{
  display:none;
}

.status{
  margin-top:15px;
  font-size:14px;
  color:#16a34a;
}
.error{
  color:#dc2626;
}
</style>
</head>

<body>

<div class="panel">

<h2>Village Admin Login</h2>

<div id="loginArea">
  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginError" class="error"></p>
</div>

<div id="postArea">
  <h3>Post Announcement</h3>
  <textarea id="notice" placeholder="Type announcement here..."></textarea>
  <button onclick="postNotice()">Publish Announcement</button>

  <button class="delete" onclick="deleteNotice()">Delete Latest Announcement</button>
  <button class="logout" onclick="logout()">Logout</button>

  <p id="status" class="status"></p>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyANO19SvpXnBRbVssgO5My_RZUGIdbV_eU",
  authDomain: "ynhosakote-portal.firebaseapp.com",
  projectId: "ynhosakote-portal",
  storageBucket: "ynhosakote-portal.firebasestorage.app",
  messagingSenderId: "590401150310",
  appId: "1:590401150310:web:1af5701c6dae674c0b7ca7"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

/* LOGIN */
function login(){
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;

  auth.signInWithEmailAndPassword(email,password)
  .then(()=>{
    document.getElementById("loginError").innerHTML="";
  })
  .catch(e=>{
    document.getElementById("loginError").innerHTML=e.message;
  });
}

/* SESSION PERSISTENCE */
auth.onAuthStateChanged(user=>{
  if(user){
    document.getElementById("loginArea").style.display="none";
    document.getElementById("postArea").style.display="block";
  }else{
    document.getElementById("loginArea").style.display="block";
    document.getElementById("postArea").style.display="none";
  }
});

/* POST NOTICE */
function postNotice(){
  const text=document.getElementById("notice").value.trim();

  if(!text){
    document.getElementById("status").innerHTML="Enter announcement!";
    document.getElementById("status").classList.add("error");
    return;
  }

  db.collection("announcements").add({
    message:text,
    time:Date.now()
  }).then(()=>{
    document.getElementById("status").innerHTML="Announcement Posted Successfully!";
    document.getElementById("status").classList.remove("error");
    document.getElementById("notice").value="";
  });
}

/* DELETE LAST */
function deleteNotice(){
  db.collection("announcements")
  .orderBy("time","desc")
  .limit(1)
  .get()
  .then(snapshot=>{
    snapshot.forEach(doc=>{
      db.collection("announcements").doc(doc.id).delete();
    });
    document.getElementById("status").innerHTML="Latest Announcement Deleted!";
  });
}

/* LOGOUT */
function logout(){
  auth.signOut();
}
</script>

</body>
</html>
