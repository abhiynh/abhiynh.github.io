<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Y N Hosakote</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Lexend',sans-serif;background:#f4f6fb;}
</style>
</head>

<body class="flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96">

<h2 class="text-2xl font-bold text-center mb-6">Village Member Login</h2>

<input id="email" type="email" placeholder="Email"
class="w-full border p-3 rounded-lg mb-4">

<input id="password" type="password" placeholder="Password"
class="w-full border p-3 rounded-lg mb-4">

<button id="loginBtn"
class="w-full flex items-center justify-center gap-2 py-3.5 px-4 rounded-lg text-base font-bold text-white bg-primary hover:bg-primary-hover transition-all">
Sign In
</button>

<p id="loginError" class="text-red-500 text-sm text-center hidden"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("loginBtn").onclick = async ()=>{

const email = email.value;
const password = password.value;

try{
await signInWithEmailAndPassword(auth,email,password);
window.location="posts.html";
}catch(e){
document.getElementById("error").innerText="Invalid login credentials";
}

};

</script>
</body>
</html>
