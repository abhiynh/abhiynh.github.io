<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citizen Login - Y N Hosakote</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Lexend',sans-serif;
  background:#eef2f7;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">

<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
Village Member Login
</h2>

<input id="email" type="email" placeholder="Enter Email"
class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">

<input id="password" type="password" placeholder="Enter Password"
class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">

<button id="loginBtn"
class="w-full py-3 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700 transition">
Sign In
</button>

<p id="loginError" class="text-red-500 text-sm text-center mt-4 hidden"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword,
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { 
  getFirestore,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

/* Init */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("loginBtn");
const errorBox = document.getElementById("loginError");

loginBtn.onclick = async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!email || !password){
    errorBox.innerText = "Enter email and password";
    errorBox.classList.remove("hidden");
    return;
  }

  try{

    /* LOGIN */
    const userCredential = await signInWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;

    /* GET USER ROLE FROM FIRESTORE */
    const userRef = doc(db,"users",user.uid);
    const userDoc = await getDoc(userRef);

    if(!userDoc.exists()){
      errorBox.innerText = "Account not approved yet";
      errorBox.classList.remove("hidden");
      return;
    }

    const role = userDoc.data().role;
    const approved = userDoc.data().approved;

    if(approved === false){
      errorBox.innerText = "Your account is blocked by admin";
      errorBox.classList.remove("hidden");
      return;
    }

    /* ðŸ”´ THIS IS WHERE YOUR LINE GOES */
    if(role === "admin"){
      window.location = "admin.html";
    }
    else if(role === "member"){
      window.location = "member.html";
    }
    else{
      window.location = "feed.html";
    }

  }
  catch(e){
    errorBox.innerText = "Invalid email or password";
    errorBox.classList.remove("hidden");
  }
};

/* Auto login */
onAuthStateChanged(auth,(user)=>{
  if(user){
    window.location="feed.html";
  }
});

</script>

</body>
</html>
