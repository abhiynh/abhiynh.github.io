<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citizen Login - Y N Hosakote</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Lexend',sans-serif;
  background:#eef2f7;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen px-4">

<div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-2xl">

<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">
Village Member Login
</h2>

<input id="email" type="email" placeholder="Enter Email"
class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">

<input id="password" type="password" placeholder="Enter Password"
class="w-full border border-gray-300 p-3 rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 outline-none">

<button id="loginBtn"
class="w-full py-3 rounded-lg text-white font-semibold bg-blue-600 hover:bg-blue-700 transition">
Sign In
</button>

<p id="loginError" class="text-red-500 text-sm text-center mt-4 hidden"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

/* Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

/* Initialize Firebase ONCE */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("loginBtn");
const errorBox = document.getElementById("loginError");

loginBtn.addEventListener("click", async () => {

  errorBox.classList.add("hidden");

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    errorBox.innerText = "Please enter email and password";
    errorBox.classList.remove("hidden");
    return;
  }

  try {

    /* Step 1: Authenticate */
    const userCredential = await signInWithEmailAndPassword(auth,email,password);
    const user = userCredential.user;

    /* Step 2: Check Firestore Role */
    const userDoc = await getDoc(doc(db,"users",user.uid));

    if(!userDoc.exists()){
      errorBox.innerText = "Account not approved by admin";
      errorBox.classList.remove("hidden");
      return;
    }

    const role = userDoc.data().role;

    /* Step 3: Redirect */
    if(role === "admin"){
      window.location.href = "admin-dashboard.html";
    }
    else if(role === "member"){
      window.location.href = "member-dashboard.html";
    }
    else{
      window.location.href = "feed.html";
    }

  } catch(error) {

    errorBox.innerText = "Invalid email or password";
    errorBox.classList.remove("hidden");

  }

});

</script>

</body>
</html>
