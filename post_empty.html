<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0f49bd",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Public Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-tab .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<header class="sticky top-0 z-50 flex items-center justify-between border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 md:px-10 py-3">
<div class="flex items-center gap-8">
<div class="flex items-center gap-3 text-primary">
<div class="size-8 flex items-center justify-center bg-primary/10 rounded-lg">
<span class="material-symbols-outlined text-primary">hub</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight">Community</h2>
</div>
<nav class="hidden md:flex items-center gap-6">
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-slate-600 dark:text-slate-400 text-sm font-medium hover:text-primary transition-colors" href="#">Explore</a>
<a class="text-primary text-sm font-semibold border-b-2 border-primary py-1" href="#">My Posts</a>
</nav>
</div>
<div class="flex flex-1 justify-end gap-4 items-center">
<label class="hidden sm:flex flex-col min-w-40 max-w-64 h-10">
<div class="flex w-full flex-1 items-stretch rounded-full bg-slate-100 dark:bg-slate-800 px-4">
<div class="text-slate-400 flex items-center justify-center">
<span class="material-symbols-outlined text-xl">search</span>
</div>
<input class="w-full bg-transparent border-none focus:ring-0 text-sm placeholder:text-slate-400" placeholder="Search community" type="text"/>
</div>
</label>
<button class="flex items-center justify-center h-10 px-5 bg-primary text-white rounded-full text-sm font-bold shadow-lg shadow-primary/20 hover:bg-primary/90 transition-all">
<span class="truncate">Create Post</span>
</button>
<div class="size-10 rounded-full bg-slate-200 dark:bg-slate-700 border-2 border-white dark:border-slate-800 overflow-hidden shadow-sm">
<img alt="User Profile" class="w-full h-full object-cover" data-alt="Close up of a professional person's avatar" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDUCZJSNMGkVTSH6QxuMNRTXLKN0ovesap2fvC4El25HVjD-bU6j_kmo0I4QXo4vVciJSV1ZyBcWxL6gcGU1-6zQdlTYoNhDd-IBYT9SuK0v_0gPb1mnFfEcfVtcJ4FYFrTFYRZTqVApoZzSiRlZZH7rkLHnhzw74nnzU8mQCtJ4EueeECLuPmOtOV1ISkuBbBKFVsIGo9gE_TtfSasMTH6571lbmw37eSxPtPQ_Eyiq0z3piNqcgGa9qlzZmpHbRheM_hQ5M_rZF0"/>
</div>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center px-6 py-12 max-w-4xl mx-auto w-full">
<div class="flex flex-col items-center text-center max-w-md w-full">
<div class="relative w-64 h-64 mb-8 flex items-center justify-center bg-slate-100/50 dark:bg-slate-800/30 rounded-full">
<div class="absolute inset-0 flex items-center justify-center opacity-10 dark:opacity-20">
<span class="material-symbols-outlined text-[160px]">description</span>
</div>
<div class="relative z-10 flex flex-col items-center">
<div class="w-32 h-40 bg-white dark:bg-slate-700 rounded-lg shadow-xl border border-slate-100 dark:border-slate-600 flex flex-col p-4 gap-3 transform rotate-[-5deg]">
<div class="h-2 w-full bg-slate-100 dark:bg-slate-600 rounded"></div>
<div class="h-2 w-3/4 bg-slate-100 dark:bg-slate-600 rounded"></div>
<div class="h-2 w-full bg-slate-100 dark:bg-slate-600 rounded"></div>
</div>
<div class="absolute -bottom-4 -right-4 w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-3xl">edit</span>
</div>
</div>
</div>
<h1 class="text-slate-900 dark:text-white text-2xl font-bold mb-3">No posts yet</h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed mb-10 px-4">
                    Share your first update with the community to see it here. Let others know what you're thinking!
                </p>
<button class="w-full sm:w-auto min-w-[240px] flex items-center justify-center h-14 px-8 bg-primary text-white rounded-2xl text-base font-bold shadow-xl shadow-primary/30 hover:scale-[1.02] transition-transform active:scale-95">
<span class="material-symbols-outlined mr-2">add_circle</span>
<span>Create My First Post</span>
</button>
</div>
</main>
<nav class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 flex items-center justify-around px-2 z-50">
<a class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] mt-1 font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">explore</span>

</a>
<a class="active-tab flex flex-col items-center justify-center w-full h-full text-primary relative" href="#">
<div class="absolute top-0 w-8 h-1 bg-primary rounded-b-full"></div>
<span class="material-symbols-outlined">article</span>
<span class="text-[10px] mt-1 font-bold">My Posts</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] mt-1 font-medium">Profile</span>
</a>
</nav>
<div class="md:hidden h-16 w-full"></div>
</div>
