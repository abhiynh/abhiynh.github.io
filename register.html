<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - YN Hosakote Community</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Lexend',sans-serif;
  background:#eef2ff;
}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96">

<h2 class="text-2xl font-bold text-center mb-6">
Join YN Hosakote Community
</h2>

<input id="name" type="text" placeholder="Full Name"
class="w-full border p-3 rounded-lg mb-4">

<input id="email" type="email" placeholder="Email"
class="w-full border p-3 rounded-lg mb-4">

<input id="password" type="password" placeholder="Password"
class="w-full border p-3 rounded-lg mb-4">

<button id="registerBtn"
class="w-full py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-bold">
Create Account
</button>

<p id="msg" class="text-center mt-4 text-red-500"></p>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const btn = document.getElementById("registerBtn");
const msg = document.getElementById("msg");

btn.onclick = async ()=>{

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if(!name || !email || !password){
    msg.innerText="Please fill all fields";
    return;
  }

  try{

    const userCred = await createUserWithEmailAndPassword(auth,email,password);
    const user = userCred.user;

    // CREATE FIRESTORE USER PROFILE
    await setDoc(doc(db,"users",user.uid),{
      name:name,
      email:email,
      role:"pending",
      approved:false,
      createdAt: Date.now()
    });

    msg.classList.remove("text-red-500");
    msg.classList.add("text-green-600");
    msg.innerText="Account created. Wait for admin approval.";

  }catch(e){
    msg.innerText=e.message;
  }
};

</script>

</body>
</html>
