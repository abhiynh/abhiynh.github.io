<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Registration</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:'Lexend',sans-serif;background:#eef2f7;}
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96">

<h2 class="text-2xl font-bold text-center mb-6">Request Membership</h2>

<input id="name" placeholder="Full Name" class="w-full border p-3 rounded-lg mb-4">
<input id="email" type="email" placeholder="Email" class="w-full border p-3 rounded-lg mb-4">
<input id="password" type="password" placeholder="Password" class="w-full border p-3 rounded-lg mb-4">

<button id="registerBtn"
class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold">
Register
</button>

<p id="msg" class="text-center mt-4 text-sm"></p>

</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-auth.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.10.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpNAu49OymCjNuRl7aRBRYQm0P6M0db0s",
  authDomain: "ynhosakote-community.firebaseapp.com",
  projectId: "ynhosakote-community",
  storageBucket: "ynhosakote-community.firebasestorage.app",
  messagingSenderId: "1053474727552",
  appId: "1:1053474727552:web:9ed2d6523ef935fd666865"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("registerBtn").onclick = async ()=>{

const name = document.getElementById("name").value;
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

if(!name || !email || !password){
  alert("Fill all fields");
  return;
}

try{

const userCred = await createUserWithEmailAndPassword(auth,email,password);
const user = userCred.user;

/* Create Firestore record */
await setDoc(doc(db,"members",user.uid),{
  name:name,
  email:email,
  role:"member",
  approved:false,
  createdAt:serverTimestamp()
});

document.getElementById("msg").innerText =
"Registration successful. Waiting for admin approval.";

}catch(e){
alert(e.message);
}

};

</script>

</body>
</html>
